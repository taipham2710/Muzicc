title = "MUZICC strict gitleaks configuration"

# =========================
# AWS Access Keys
# =========================
[[rules]]
id = "aws-access-key"
description = "Detect AWS Access Key IDs"
regex = '''AKIA[0-9A-Z]{16}'''
tags = ["aws", "key", "secret"]

# =========================
# AWS Secret Access Key
# =========================
[[rules]]
id = "aws-secret-key"
description = "Detect AWS Secret Access Keys"
regex = '''(?i)aws(.{0,20})?(secret|access).{0,20}?[=:]["']?[A-Za-z0-9/+=]{40}'''
tags = ["aws", "secret"]

# =========================
# JWT Secret
# =========================
[[rules]]
id = "jwt-secret"
description = "Detect JWT secret hardcoded"
regex = '''(?i)jwt(.{0,20})?(secret|key)'''
tags = ["jwt", "secret"]

# =========================
# Generic Password Assignment
# =========================
[[rules]]
id = "generic-password"
description = "Detect generic hardcoded passwords"
regex = '''(?i)(password|passwd|pwd)[\s:=]+.+'''
tags = ["password", "generic"]
